<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Fire Parts Lookup v5.3.8</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Everything now uses relative paths -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png">
  <meta name="theme-color" content="#3b82f6">

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
      background: #fafafa;
      color: #111;
    }

    header {
      position: sticky;
      top: 0;
      background: #3b82f6;
      color: #fff;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 10;
    }

    header img {
      width: 28px;
      height: 28px;
      border-radius: 6px;
    }

    h1 {
      font-size: 18px;
      margin: 0;
    }

    .ver {
      margin-left: auto;
      background: #fff;
      color: #1d4ed8;
      font-weight: 600;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 12px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    main {
      padding: 12px 16px 80px;
      max-width: 960px;
      margin: 0 auto;
    }

    .card {
      background: #fff;
      border: 1px solid #eee;
      border-radius: 12px;
      padding: 12px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.04);
      margin-bottom: 12px;
    }

    .tabs {
      display: flex;
      gap: 6px;
      margin-bottom: 10px;
    }

    .tab-btn {
      flex: 1;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      background: #fff;
      cursor: pointer;
      font-size: 13px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }

    th, td {
      text-align: left;
      padding: 8px 6px;
      border-bottom: 1px solid #eee;
      font-size: 13px;
      vertical-align: top;
    }

    th {
      position: sticky;
      top: 64px;
      background: #fafafa;
      z-index: 5;
    }

    .small {
      font-size: 12px;
      color: #6b7280;
    }

    /* Home screen */
    .home-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap: 14px;
      margin-top: 12px;
    }

    .home-btn {
      padding: 20px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 14px;
      text-align: center;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }

  </style>
</head>

<body>
  <header>
    <img src="icon-192.png" alt="Fire Parts">
    <div>
      <h1>Fire Parts Lookup</h1>
      <div class="small">Offline-friendly parts and tools</div>
    </div>

    <div class="ver">
      v5.3.8
    </div>
  </header>

  <main>

    <!-- HOME PAGE -->
    <div id="homePage">
      <h2 style="margin:0 0 10px 0;">Choose a tool</h2>

      <div class="home-grid">
        <div id="btnHomeParts" class="home-btn">Fire Parts</div>
        <div id="btnHomeBattery" class="home-btn">Battery Calc</div>
      </div>
    </div>

    <!-- PARTS PAGE -->
    <div id="partsPage" style="display:none;">
      <div class="tabs">
        <button id="tabParts" class="tab-btn">Parts</button>
        <button id="tabSettings" class="tab-btn">Settings</button>
      </div>

      <div class="card">
        <h2 style="margin-top:0; font-size:16px;">Parts lookup</h2>

        <input
          id="q"
          type="search"
          placeholder="Search supplier, type, description or part number…"
          style="width:100%; padding:10px; border-radius:10px; border:2px solid #3b82f6; margin-bottom:8px;"
        >

        <label for="csv" class="btn">Load local CSV</label>
        <input id="csv" type="file" accept=".csv">

        <button id="loadShared" class="btn">Load shared CSV</button>
        <button id="clearCache" class="btn">Clear data</button>

        <p class="small" id="partsSummary">Showing 0 items.</p>

        <table id="tbl">
          <thead>
            <tr>
              <th>Supplier</th>
              <th>Type</th>
              <th>Description</th>
              <th>Part #</th>
              <th>Price</th>
              <th>Notes</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- BATTERY CALC PAGE -->
    <div id="batteryPage" style="display:none;">
      <h2 style="margin-top:0;">Battery Calculator</h2>

      <div class="card">
        <label>Quiescent Current (Iq)</label>
        <input id="batIq" type="number" step="0.01" class="bc-input">
      </div>

      <div class="card">
        <label>Alarm Mode Current (Ia)</label>
        <input id="batIa" type="number" step="0.01" class="bc-input">
      </div>

      <div class="card">
        <label>Quiescent Time (Tq)</label>
        <div style="display:flex; gap:10px;">
          <button id="tq24" class="btn">24h</button>
          <button id="tq72" class="btn">72h</button>
        </div>
        <p class="small">Current: <span id="tqValue">24</span> hours</p>
      </div>

      <div class="card">
        <label>Calculated 20h Capacity</label>
        <p><strong><span id="cap20">0.00</span> Ah</strong></p>
      </div>

      <div class="card">
        <label>Age Factor (×1.25)</label>
        <p><strong><span id="capAge">0.00</span> Ah</strong></p>
      </div>

      <div class="card" style="background:#ffe7c2;">
        <label>Required Capacity</label>
        <p><strong><span id="capFinal">0.00</span> Ah</strong></p>
      </div>

    </div>

    <!-- SETTINGS PAGE -->
    <div id="settingsPage" style="display:none;">
      <h2>Settings</h2>
      <div class="card">
        <p>Version: v5.3.8</p>
      </div>
    </div>

  </main>

  <script src="app.js?v=5.3.8"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .catch(err => console.warn('SW registration failed', err));
    }
  </script>

</body>
</html>
