<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Fire Parts Lookup v5.3.6</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Relative paths -->
  manifest.json
  icon-192.png
  <meta name="theme-color" content="#3b82f6">

  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background: #fafafa; color: #111; }
    header { position: sticky; top: 0; background: #3b82f6; color: #fff; padding: 10px 16px; display: flex; align-items: center; gap: 12px; z-index: 10; }
    header img { width: 28px; height: 28px; border-radius: 6px; }
    h1 { font-size: 18px; margin: 0; }
    .ver { margin-left: auto; background: #fff; color: #1d4ed8; font-weight: 600; padding: 2px 8px; border-radius: 999px; font-size: 12px; display: inline-flex; align-items: center; gap: 6px; }
    .auth-pill { background: #dcfce7; color: #166534; border-radius: 999px; padding: 2px 8px; font-size: 11px; border: 1px solid #22c55e; display: inline-flex; align-items: center; gap: 4px; animation: authFadeIn 0.3s ease-out; }

    main { padding: 12px 16px 80px; max-width: 960px; margin: 0 auto; }
    .card { background:#fff; border:1px solid #eee; border-radius:12px; padding:12px; box-shadow: 0 1px 2px rgba(0,0,0,0.04); margin-bottom:12px; }
    .row { display:flex; gap:8px; flex-wrap:wrap; align-items:center; }

    input[type="search"] { flex:1; padding:10px 14px; border-radius:999px; border:2px solid #3b82f6; background:#eff6ff; font-size:16px; outline:none; }
    input[type="search"]:focus { box-shadow: 0 0 0 2px rgba(59,130,246,0.25); }

    input[type="file"] { display:none; }
    .btn { display:inline-flex; align-items:center; justify-content:center; gap:6px; padding:10px 12px; border-radius:10px; border:1px solid #d1d5db; background:#fff; cursor:pointer; font-size:13px; white-space:nowrap; }
    .btn-secondary { background:#f9fafb; }
    .btn-primary { border-color:#2563eb; background:#eff6ff; color:#1d4ed8; }
    .btn-ghost { background:#ffffff; color:#374151; border-color:#9ca3af; }
    .btn-dark { background:#f9fafb; color:#111827; border-color:#4b5563; }
    .btn-danger { background:#fff1f2; color:#b91c1c; border-color:#fecdd3; }

    /* NEW: Dynamic button states */
    .btn-enabled {
      border-color:#22c55e;
      background:#ecfdf5;
      color:#166534;
      opacity:1;
      cursor:pointer;
    }
    .btn-disabled {
      border-color:#d1d5db;
      background:#f3f4f6;
      color:#9ca3af;
      opacity:0.5;
      cursor:not-allowed;
    }

    .hint { font-size:12px; color:#555; margin-top:6px; }

    .tabs { display:flex; gap:6px; margin-bottom:10px; }
    .tab-btn { flex:1; padding:8px 10px; border-radius:999px; border:1px solid #d1d5db; background:#fff; cursor:pointer; font-size:13px; }

    table { width:100%; border-collapse:collapse; margin-top:12px; }
    th, td { text-align:left; padding:8px 6px; border-bottom:1px solid #eee; font-size:13px; vertical-align:top; }
    th { position: sticky; top: 64px; background:#fafafa; z-index:5; }
    .badge { font-size:12px; background:#f3f4f6; padding:3px 7px; border-radius:999px; border:1px solid #e5e7eb; }
    .copycell { user-select: all; background:#fffbe6; border:1px dashed #facc15; border-radius:8px; padding:8px; margin-top:8px; font-size:13px; min-height:18px; }
    td.notes { color:#6b7280; font-size:12px; max-width:420px; white-space:normal; }
    @media (max-width: 600px) { td.notes { max-width: 180px; } }

    .small { font-size:12px; color:#6b7280; }

    .bc-textarea { width:100%; min-height:120px; padding:8px; border-radius:8px; border:1px solid #d1d5db; font-size:13px; resize:vertical; background:#fff; }
    .bc-input { width:100%; padding:6px 8px; border-radius: 8px; border:1px solid #d1d5db; font-size:13px; }
    .bc-input--tiny { width: 64px; min-width:64px; padding:6px 6px; text-align:center; }

    .action-grid { display:grid; grid-template-columns: repeat(3, minmax(0, 1fr)); gap:8px; max-width: 640px; }
    .action-btn { height:64px; border-radius:12px; display:flex; flex-direction:column; align-items:center; justify-content:center; padding:6px 10px; text-align:center; border:1px solid #d1d5db; }
    .action-btn.primary { border-color:#2563eb; background:#eff6ff; color:#1d4ed8; }
    .action-btn.dark { border-color:#4b5563; background:#f9fafb; color:#111827; }
    .action-btn.ghost { border-color:#9ca3af; background:#ffffff; color:#374151; }
    .action-btn.danger { border-color:#fecdd3; background:#fff1f2; color:#b91c1c; }
    .action-btn.disabled { opacity:.5; cursor:not-allowed; }

    /* NEW: Toast notifications */
    .toast {
      position:fixed; bottom:16px; left:50%; transform:translateX(-50%);
      padding:10px 14px; border-radius:8px; font-size:14px; z-index:9999;
      box-shadow:0 1px 6px rgba(0,0,0,0.15);
    }
    .toast-ok { background:#fff; border:1px solid #10b981; }
    .toast-warn { background:#fff; border:1px solid #f59e0b; }

    @keyframes authFadeIn { from { opacity:0; transform:translateY(-2px); } to { opacity:1; transform:translateY(0); } }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <img src="icon-192.png" alt="Fire Partsarts Lookup</h1>
      <div class="small">Offline-friendly parts and quote helper</div>
    </div>
    <div class="ver">
      v5.3.6
      <span id="authBanner" class="auth-pill" style="display:inline-block;">Authorised users only</span>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <!-- Tabs -->
    <div class="tabs">
      <button id="tabParts" class="tab-btn">Parts</button>
      <button id="tabQuote" class="tab-btn">Quote</button>
      <button id="tabSettings" class="tab-btn">Settings</button>
    </div>

    <!-- Parts Page -->
    <div id="partsPage">
      <div class="card">
        <h2 style="margin-top:0; font-size:16px;">Parts lookup</h2>
        <div class="row" style="margin-bottom:8px;">
          <input id="q" type="search" placeholder="Search supplier, type, description or part numberâ€¦">
        </div>
        <div class="row" style="margin-bottom:4px;">
          <label for="csv" class="btn">Load local CSV</label>
          <input id="csv" type="file" accept=".csv">
          <button id="loadShared" class="btn btn-secondary">Load shared file</button>
          <button id="clearCache" class="btn btn-secondary">Clear data</button>
        </div>
        <div class="hint">
          Showing <span id="count">0</span> items.<br>
          <span id="partsCsvSummary">CSV: None loaded</span>
        </div>
        <div style="display:flex; align-items:center; gap:8px; margin-top:8px;">
          <div class="copycell" id="copyArea" style="flex:1;"></div>
          <button id="copyPartLine" class="btn btn-ghost">Copy line</button>
          <button id="addToQuote" class="btn btn-disabled" disabled>Add to quote</button>
        </div>
        <table id="tbl">
          <thead>
            <tr>
              <th>Supplier</th>
              <th>Type</th>
              <th>Description</th>
              <th>Part #</th>
              <th>Price</th>
              <th>Notes</th>
            </tr>
          </thead>
          <tbody><!-- filled by app.js --></tbody>
        </table>
      </div>
    </div>

    <!-- Quote Page -->
    <!-- (Keep original structure here, unchanged except buttons now rely on CSS classes) -->

    <!-- Settings Page -->
    <!-- (Keep original structure here) -->

    <!-- Build Case Pages -->
    <!-- (Keep original structure here) -->
  </main>

  https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js</script>
  app.js</script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').catch(err => console.error('SW registration failed', err));
    }
  </script>
</body>
</html>
